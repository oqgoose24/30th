<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Invite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invite-wrapper">
        <div class="half left-half" id="leftHalf">
            <button class="toggle-button" id="leftButton">Open Left</button>
        </div>
        <div class="half right-half" id="rightHalf">
            <button class="toggle-button" id="rightButton">Open Right</button>
        </div>
        <div class="content" id="inviteContent">
            <h1>Welcome to the Invite!</h1>
            <p>This is the content revealed when both halves are open.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
